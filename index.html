<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
    <button class="start">START</button>
    <p class="timer">Time Remaining:</p>
  </header> 
  
  <div class="viewport">
    <main>
      <h2 id="question-name">Question:</h2>
      <ul id="options">
        <li><button id="opt-a">A</button></li>
        <li><button id="opt-b">B</button></li>
        <li><button id="opt-c">C</button></li>
        <li><button id="opt-d">D</button></li>
      </ul>
   </main> 
   <footer>
     <h3 id="question-response">Your answer is:</h3>
   </footer>
  </div>
  <button id="next" data-state="hidden">Next</button>
  <script src="./assets/js/script.js"></script>
</body>
</html>
